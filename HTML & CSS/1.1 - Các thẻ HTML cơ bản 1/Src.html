<!DOCTYPE html> <!--Khai báo chuẩn của HTML-->
<html>
    <head>                                      <!---Chứa ... -->
        <title>Ví dụ 1</title>                  <!--- Tiêu đề và ... -->
    </head>                                     <!--và các cài đặt cơ bản-->

    <body>                                  
        Chứa phần thân trang Web
        
        <br>                                    <!--Thẻ xuống dòng <br> là thẻ đơn, không có đóng mà chỉ có mở-->
        <br> <br> <br>
        + Thẻ Heading tiêu đề:
        <h1> Heading 1 </h1>                    <!--Mỗi thẻ heading đều mặc định có in đậm và xuống dòng-->
        <h2> Heading 2 </h2>
        <h3> Heading 3 </h3>
        <h4> Heading 4 </h4>
        <h5> Heading 5 </h5>
        <h6> Heading 6 </h6>

        + Thẻ định dạng văn bản: <br> 
        <b> Thẻ in đậm </b> <br>
        <i> Thẻ in nghiêng </i> <br>
        <u> Thẻ gạch chân </u>
    </body>

    <!-- bấm "CTRL + /"" để tạo comment -->

</html>
