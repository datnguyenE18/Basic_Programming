<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Class và ID</title>
    <link rel="stylesheet" type = "text/css" href="style.css">
</head>
<body>
    <h1>Khi ID được khai báo chung</h1>
    <h1 id="h1-vidu">Test</h1>
    <h2 class="mau-vang">Test2</h2>
    <h3 id="h1-vidu">Test3</h3>
    <h5 id="h1-vidu">Test</h5>

    <h1>Khi ID được khai báo cho riêng cho thẻ h2</h1>
    <h2 id="vidu"> Test h2</h2>
    <h4 id="vidu"> Test h4</h4>

    <h1>Cũng lấy id "vidu" để khai báo cho h5</h1>
    <h2 id="vidu"> Thẻ h2 với id "vidu"</h2>
    <h5 id="vidu"> Thẻ h5 với id "vidu"</h5>
</body>
</html>
